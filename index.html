<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
  
  <div class="container" id="app" v-cloak> <!-- чтобы при перезагрузке страницы она не дергалась, при рендеринге, когда Vue еще не успело присоединиться. Директиву нужно настроить-->
    <div class="card center">
      <div v-html="myHtml"></div> <!-- вставка html в страницу -->
      <ul class="list" v-if="items.length">
        <li
            class="list-item"
            v-for="(item, idx) in items"
            @click="items.splice(idx, 1)"
        >
          <strong>{{ item}}</strong>
        </li>
        
<!--        <li class="list-item" v-for="(value, key) in person">-->
<!--          <strong>{{key}}</strong> {{ value }}-->
<!--        </li>-->
        
      </ul>
      <h3 v-show="items.length === 0">Элементов нет</h3> <!-- елемент в верстке присутсвует, но скрытый. А вот v-if v-if-else v-else вырезает элементы с верстки -->
    </div>
  </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
