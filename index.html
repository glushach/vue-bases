<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
  
  <div class="container" id="app">
    <div class="card">
      <h1>{{ title }}</h1>
      <div class="form-control">
        <input type="text"
           v-bind:placeholder="placeholderString"
           v-bind:value="inputValue"
           v-on:input="inputChangeHandler"
           v-on:keypress.enter="addHewNote"
        >
      </div>
      <button class="btn" v-on:click="addHewNote">Добавить</button>
      <hr>
      <ul class="list" v-if="notes.length !== 0">
        <li class="list-item" v-for="(myNote, idx) of notes">
          ({{ idx + 1 }}) {{ toUpperCase(myNote) }}
          <button class="btn danger" v-on:click="deleteNote(idx)">Удалить</button>
        </li>
      </ul>
      <div v-else>Заметок пока нет. Добавтье первую</div>
    </div>
  </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
